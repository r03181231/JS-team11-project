<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세 페이지</title>
    <script type="module" src="./src/detail.js"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/detail.css">
  </head>

  <body>
    <div>
      <header>
        <button id="home_btn">
          <span>
            <svg width="23" height="21" viewBox="0 0 23 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11.2954 20.7883L0.961639 10.4545L11.2954 0.120728L13.49 2.29402L6.91689 8.86718H22.8864V12.0419H6.91689L13.49 18.6044L11.2954 20.7883Z" fill="#F6F7F1"/>
              </svg>
          </span>
          <span class="button-text">메인화면</span>

        </button>
      
      </header>
      <main>
        <div movieid="1" class="movie-id">
          <section>
            <ul id="detail-list"></ul>
          </section>
          <section>
            <div>
              <textarea
                name="review"
                id=""
                cols="30"
                rows="10"
                placeholder="감상평을 입력해주세요"
              ></textarea>
            </div>
            <form action="">
              <input type="text" placeholder="작성자" />
              <input type="password" placeholder="비밀번호" />
              <button type="submit" id="">등록</button>
            </form>
          </section>
          <section id="reviewRead">
            <!-- <div readid="1" class="read-movie-ids">
              <p>리뷰 내용</p>
              <p>작성자:</p>
              <input type="password" placeholder="비밀번호" />
              <button type="submit" id="">삭제</button>
            </div> -->
          </section>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="./src/reviewRead.js" type="module"></script>
  </body>
</html>
